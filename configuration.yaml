##########################################
#                SENSORS                 #
##########################################

sensor:
  # Weather prediction
  - platform: yr
    name: 'Weather'

  - platform: rest
    resource: !secret hue_lux_sensor
    value_template: '{{ value_json.state.lightlevel }}'
    unit_of_measurement: Lux
    name: 'Outside Light'
  
  - platform: rest
    resource: !secret hue_temp_sensor
    value_template: '{{ value_json.state.temperature | float / 100 }}'
    unit_of_measurement: Â°C
    name: 'Den Room Temperature'

  - platform: rest
    resource: !secret hue_motion_sensor
    value_template: '{{ value_json.state.status }}'
    name: 'Den Motion'

  - platform: template
    sensors:
      target_brightness_dark_rooms:
        friendly_name: "Target brightness dark rooms"
        unit_of_measurement: "%"
        value_template: >
          {%  set bedtime_value = 5 %}
          {%  set maximum = 100 %}
          {%  set a = 12000 %}
          {%  set c = 3000 %}
          {%  set minimum = 5 %}
          {%  set i = states('sensor.outside_light') | float %}
          {%  set p = (1-((i-c)/a))*100 %}
          {% if is_state('input_boolean.bedtime','on') %}
            {{ bedtime_value | int }}
          {% else %}
            {%if p < minimum %}
              0
            {% elif p > maximum %}
              {{ maximum }}
            {% else %}
              {{ p | int}}
            {% endif %}
          {% endif%}
      target_brightness_light_rooms:
        friendly_name: "Target brightness light rooms"
        unit_of_measurement: "%"
        value_template: >
          {%  set bedtime_value = 5 %}
          {%  set maximum = 100 %}
          {%  set a = 12000 %}
          {%  set minimum = 5 %}
          {%  set i = states('sensor.outside_light') | float %}
          {%  set p = (1-(i/a))*100 %}
          {% if is_state('input_boolean.bedtime','on') %}
            {{ bedtime_value | int }}
          {% else %}
            {%if p < minimum %}
              0
            {% elif p > maximum %}
              {{ maximum }}
            {% else %}
              {{ p | int}}
            {% endif %}
          {% endif%}

